<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Devicie</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <header>
          <svg
            width="111"
            height="32"
            viewBox="0 0 111 32"
            fill="var(--text-color)"
            xmlns="http://www.w3.org/2000/svg"
          >

            />
          </svg>

          <div class="inputGroup">
            <label>Upload Image</label>
            <input
              id="fileInput"
              type="file"
              accept="image/png, image/jpeg, video/*"
            />
          </div>
        </header>

        <div class="controls disabled">
          <h4>Controls</h4>
          <div class="checkboxGroup">
            <input type="checkbox" id="flipColors" name="flipColors" />
            <label for="flipColors">Flip Colours</label>
          </div>

          <div class="checkboxGroup">
            <input type="checkbox" id="invertImage" name="invertImage" />
            <label for="invertImage">Invert Image</label>
          </div>
          <div class="checkboxGroup">
            <input
              type="checkbox"
              id="limitDotSize"
              name="limitDotSize"
              checked
            />
            <label for="limitDotSize">Limit Dot Size</label>
          </div>

          <hr />

          <div class="inputGroup">
            <label>Black Point</label>
            <input
              type="range"
              min="0"
              max="255"
              value="0"
              class="slider"
              id="blackPointSlider"
            />
          </div>

          <div class="inputGroup">
            <label>White Point</label>
            <input
              type="range"
              min="0"
              max="255"
              value="255"
              class="slider"
              id="whitePointSlider"
            />
          </div>

          <hr />

          <div class="inputGroup">
            <label>Density</label>
            <input
              type="range"
              min="1"
              max="4"
              value="1"
              class="slider"
              id="densitySlider"
            />
          </div>

          <div class="inputGroup">
            <label>Image Scale</label>
            <input
              type="range"
              min="0"
              max="100"
              value="0"
              class="slider"
              id="imageScaleSlider"
            />
          </div>

          <div class="inputGroup">
            <label>Minimum Dot Size</label>
            <input
              type="range"
              min="1"
              max="8"
              value="1"
              class="slider"
              id="minDotSizeSlider"
            />
          </div>
        </div>
        <div class="exportContainer">
          <button id="exportButton" type="button" class="button large">
            Export PNG
          </button>
        </div>
      </aside>

      <main id="main"></main>
    </div>
  </body>
</html>
